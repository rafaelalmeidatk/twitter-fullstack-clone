type User {
  id: ID!
  username: String!
  email: String!
  name: String
  bio: String
  avatarSourceUrl: String
  coverSourceUrl: String
  tweets: [Tweet!]!
  tweetsCount: Int!
  followersCount: Int!
  followingCount: Int!
}

input UserInput {
  id: ID
  username: String
}

type Query {
  allUsers: [User!]!
  user(input: UserInput!): User
  me: User!
}

input RegisterUserInput {
  username: String!
  password: String!
  email: String!
  name: String!
}

type Mutation {
  registerUser(input: RegisterUserInput!): User!
}
